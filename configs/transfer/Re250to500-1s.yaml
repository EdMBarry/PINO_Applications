train:
  batchsize: 1
  epochs: 10000
  milestones: [500, 1500, 3000, 4000, 5000]
  base_lr: 0.0025
  scheduler_gamma: 0.5
  ic_loss: 5.0
  f_loss: 1.0
  xy_loss: 0
  save_dir: 'Re500-FDM'
  save_name: 'PINO-Re500-1s.pt'
  ckpt: 'checkpoints/Re250-FDM/PINO-pretrain-Re250-1s.pt'

others:
  project: 'PINO-transfer'
  group: 'Re250to500-1s'




