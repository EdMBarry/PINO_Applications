data:
  datapath: 'data/NS_fine_Re500_s2048_T100.npy'
  Re: 500
  total_num: 100
  offset: 99
  n_sample: 1
  time_interval: 1
  nx: 256
  nt: 128
  sub: 2
  sub_t: 2
  shuffle: True

model:
  layers: [32, 32, 32, 32, 32]
  modes1: [16, 16, 16, 16]
  modes2: [16, 16, 16, 16]
